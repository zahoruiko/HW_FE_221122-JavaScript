<body>
    <h3>The results are output to the console</h3>
    <script>
        // Task 1
        // An array with numbers is given. Find the sum of these numbers using forEach.
        console.log("Task 1:");
        let arr = [1, 2, 3, 4, 56, 7];
        console.log("Source array = ", arr);
        let sum = 0;
        arr.forEach(item => {
            sum = sum + item
        });
        console.log("Sum of the array elements = ", sum);

        // Task 2
        // An array with numbers is given. Check that all elements in the array are greater than zero.
        console.log("Task 2:");
        arr = [1, 2, -3, 4, -56, 7];
        console.log("Source array = ", arr);
        let result = arr.find(item => item < 0);
        if(result === undefined) {
            console.log("All array elements are positive");
        } else {
            console.log("There is a negative element(s) in the array");
        }

        // Task 3
        // An array with strings is given. Leave only those lines in it that are longer than 5 characters.
        console.log("Task 3:");
        arr = ["asdfgadfg", "asfd", "asdfasdfasd", "dsfg"];
        console.log("Source array = ", arr);
        arr = arr.filter(item => item.length > 5);
        console.log("Result array = ", arr);
       
        // Task 4 
        // An array with numbers is given. Count the number of negative numbers in this array.
        console.log("Task 4:");
        arr = [1, 2, -3, 4, -56, 7];
        console.log("Source array = ", arr);
        negativeElements = arr.filter(item => item < 0);
        console.log("Number of negative elements = ", negativeElements.length);

        // Task 5
        // An array with numbers is given. Find out how many elements from the beginning 
        // of the array you need to add up to get more than 10 in total.
        console.log("Task 5:");
        arr = [1, 2, 3, 4, -1, 56, 7];
        console.log("Source array = ", arr);
        sum = 0; // variable for calculating the amount
        let i = 0; // variable for the element counter
        arr.forEach(item => {
            // if the sum is less than or equal to 10, then you need to add another element(s) 
            // to get a value greater than 10
            if(sum <= 10) { 
                i++;
                sum = sum + item;
            }
        });
        if(sum > 10) {
            console.log("Required Items = ", i);
        } else {
            console.log("Unable to complete task (using elements of this array)");
        }

        // Task 6
        // An array with numbers is given. Find out how many elements from the end 
        // of the array you need to add up to get more than 10 in total.
        console.log("Task 6 (Var. 1):");
        arr = [1, 2, 3, 4, -1, 56, 7];
        console.log("Source array = ", arr);
        sum = 0; // variable for calculating the amount
        i = 0; // variable for the element counter
        result = arr.reduceRight((acc, item, index) => {
            // if the sum is less than or equal to 10, then you need to add another element(s) 
            // to get a value greater than 10
            if(acc <= 10) { 
                i++;
                acc = acc + item;
            }
            return acc;
        }, 0);
        if(result > 10) {
            console.log("Required Items = ", i);
        } else {
            console.log("Unable to complete task (using elements of this array)");
        }

        console.log("Task 6 (Var. 2):");
        arr = [1, 2, 3, 4, -1, 56, 7];
        console.log("Source array = ", arr);
        arr.reverse(); // Reverse the order of the array elements
        sum = 0; // variable for calculating the amount
        i = 0; // variable for the element counter
        arr.forEach(item => {
            // if the sum is less than or equal to 10, then you need to add another element(s) 
            // to get a value greater than 10
            if(sum <= 10) { 
                i++;
                sum = sum + item;
            }
        });
        if(sum > 10) {
            console.log("Required Items = ", i);
        } else {
            console.log("Unable to complete task (using elements of this array)");
        }

        // Task 7
        // An array with numbers is given. Leave only positive numbers in it.
        // Then extract the square root of these numbers as well.
        console.log("Task 7:");
        arr = [1, 2, 3, 4, -1, 56, 7];
        // We filter out the positive elements, extract the square roots 
        // and put them instead of the original values
        result = arr.filter(item => item > 0).map(item => Math.sqrt(item));
        console.log("Result = ", result);
    </script>
